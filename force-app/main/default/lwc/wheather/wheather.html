<template>
    <template if:true={weatherdays.data}>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <lightning-combobox
                placeholder="℉/°C"
                value={value}
                options={options}
                onchange={handleChange} ></lightning-combobox>
            </div>
            <div class="slds-col">
                <lightning-input 
                placeholder="Location"  
                type="Location" 
                onchange={handleLocationChange}></lightning-input>
            </div>       
        </div>
            
        <div class="slds-scrollable_x" style="height:13rem;width:55rem">   
            <div class="container" >
                <lightning-layout horizontal-align="spread" vertical-align="center">
                    <template for:each={weatherdays.data} for:item="DaysWithForecast">
                        <lightning-layout-item size="4" padding="around-small" key={DaysWithForecast.dateWeather}>
                            <lightning-card class="card" title={DaysWithForecast.dateWeather} footer="text">
                                <template if:true={DaysWithForecast.isItRain}>
                                    <p class="slds-p-horizontal_small"><img src={rain}>{DaysWithForecast.temp}</p>
                                </template>
                                <template if:true={DaysWithForecast.isItSun}>
                                    <p class="slds-p-horizontal_small"><img src={sun}>{DaysWithForecast.temp}</p>
                                </template>
                                <template if:true={DaysWithForecast.isItParticalyCloudy}>
                                    <p class="slds-p-horizontal_small"><img src={cloudy}>{DaysWithForecast.temp}</p>
                                </template>
                                <template if:true={DaysWithForecast.isItCloudy}>
                                    <p class="slds-p-horizontal_small"><img src={cloud}>{DaysWithForecast.temp}</p>
                                </template>
                            </lightning-card>
                        </lightning-layout-item>
                    </template>>
                </lightning-layout>
            </div>
        </div>
    </template>
</template>
